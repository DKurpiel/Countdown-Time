<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CountdownTime</title>

  <script src="https://kit.fontawesome.com/2124c884af.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="counter-app">

    <div class="settings">
      <h1>settings</h1>
      <label for="event-name">The name of the event:</label>
      <input type="text" id="event-name" value="New year">
      <table class="date">
        <tr>
          <td><label for="event-day">Day:</label></td>
          <td><label for="event-month">Month:</label></td>
          <td><label for="event-year">Year:</label></td>
        </tr>
        <tr>
          <td><input type="number" id="event-day" maxlength="2" value="1"></td>
          <td><input type="number" id="event-month" maxlength="2" value="1"></td>
          <td><input type="number" id="event-year" maxlength="4" value="2023"></td>
        </tr>
      </table>
      <label for="event-image">Link to the picture:</label>
      <input type="text" id="event-image" value="header.jpg">

      <button class="save">Save</button>

    </div>

    <div class="app-body">
      <div class="image-section">
        <div class="settings-btn"><i class="fas fa-sliders-h"></i></div>
      </div>
      <div class="time-section">
        <h3><span class="event">New year</span>:</h3>
        <div class="time-cards">
          <div class="card">
            <p class="days-count number">1</p>
            <p class="card-title">Day</p>
          </div>
          <div class="card">
            <p class="hours-count number">23</p>
            <p class="card-title">Hour</p>
          </div>
          <div class="card">
            <p class="minutes-count number">48</p>
            <p class="card-title">Minute</p>
          </div>
          <div class="card">
            <p class="seconds-count number">35</p>
            <p class="card-title">Second</p>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="js.js"></script>
</body>

</html>
